<div class="login">
  <h2>Welcome to Angular Firebase Chat</h2>
  <i class="fa-brands fa-angular" style="color: #dd0031; font-size: 100px"></i>
  <div class="login-btn">
    <p>Sign in with Google to chat with your fellow Angular Developers</p>
    <button (click)="authService.login()">
      <div class="google-icon">
        <i class="fa-brands fa-google fa-lg" style="color: #2c52b9"></i>
      </div>
      <div class="btn-title">Sign in with Google</div>
    </button>
  </div>
</div>
